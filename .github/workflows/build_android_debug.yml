name: Build Android Debug (Flutter)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

concurrency:
  group: android-debug-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Java (17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Doctor
        run: |
          flutter --version
          flutter doctor -v

      - name: Get packages
        run: flutter pub get

      - name: Build debug APK (verbose)
        run: flutter build apk --debug -v

      - name: List outputs
        run: |
          ls -lah build/app/outputs/flutter-apk || true
          ls -lah build/app/outputs || true

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
