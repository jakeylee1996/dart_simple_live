name: Build Android (Simple Live)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 安装 Android SDK（含 cmdline-tools），提供 sdkmanager
      - name: Set up Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v3

      - name: Set up Flutter 3.22.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          channel: 'stable'
          cache: true

      # 缓存（可选但推荐）
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 安装 36 平台与工具；若之前拉到坏包则先移除再装
      - name: Install Android SDK components (API 36)
        run: |
          set -eux
          ANDROID_SDK="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          rm -rf "${ANDROID_SDK}/platforms/android-36" || true
          yes | "${ANDROID_SDK}/cmdline-tools/latest/bin/sdkmanager" --licenses
          yes | "${ANDROID_SDK}/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" "platforms;android-36" "build-tools;36.0.0-rc1"

      # 升级 Kotlin Gradle 插件到 1.9.24（解决 1.6/1.8 元数据不兼容）
      - name: Force Kotlin Gradle plugin to 1.9.24 (both apps)
        run: |
          set -eux
          for APP in simple_live_app simple_live_tv_app; do
            if [ -f "$APP/android/settings.gradle" ]; then
              sed -i 's/id[[:space:]]\+"org.jetbrains.kotlin.android"[[:space:]]\+version[[:space:]]\+"[^"]*"/id "org.jetbrains.kotlin.android" version "1.9.24"/' "$APP/android/settings.gradle" || true
            fi
            if [ -f "$APP/android/build.gradle" ]; then
              sed -i "s/ext\.kotlin_version\s*=.*/ext.kotlin_version = '1.9.24'/" "$APP/android/build.gradle" || true
              sed -i 's/kotlin-gradle-plugin:[0-9][^"]*/kotlin-gradle-plugin:1.9.24/' "$APP/android/build.gradle" || true
            fi
          done

      # 升级 Android Gradle Plugin 到 8.5.2（更稳地支持 compileSdk 36）
      - name: Bump Android Gradle Plugin to 8.5.2 (both apps)
        run: |
          set -eux
          for APP in simple_live_app simple_live_tv_app; do
            if [ -f "$APP/android/settings.gradle" ]; then
              sed -i 's/id[[:space:]]\+"com\.android\.application"[[:space:]]\+version[[:space:]]\+"[^"]*"/id "com.android.application" version "8.5.2"/' "$APP/android/settings.gradle" || true
              sed -i 's/id[[:space:]]\+"com\.android\.library"[[:space:]]\+version[[:space:]]\+"[^"]*"/id "com.android.library" version "8.5.2"/' "$APP/android/settings.gradle" || true
            fi
          done

      # 如果是旧式 classpath 写法，强制 classpath 到 AGP 8.5.2（新式 plugins 块已在上一步处理）
      - name: Force AGP classpath to 8.5.2 for legacy builds (both apps)
        run: |
          set -eux
          for APP in simple_live_app simple_live_tv_app; do
            TOP="$APP/android/build.gradle"
            if [ -f "$TOP" ]; then
              sed -i 's#com\.android\.tools\.build:gradle:[0-9.]\+#com.android.tools.build:gradle:8.5.2#g' "$TOP" || true
            fi
          done

      # 把 compileSdk/targetSdk 改为 36（两套 app）
      - name: Set compileSdk/targetSdk to 36 (both apps)
        run: |
          set -eux
          for APP in simple_live_app simple_live_tv_app; do
            FILE="$APP/android/app/build.gradle"
            if [ -f "$FILE" ]; then
              sed -i 's/compileSdkVersion[[:space:]]\+[0-9]\+/compileSdkVersion 36/' "$FILE" || true
              sed -i 's/targetSdkVersion[[:space:]]\+[0-9]\+/targetSdkVersion 36/' "$FILE" || true
            fi
          done

      # 升级 Gradle wrapper 到 8.7（AGP 8.5 的最低要求）
      - name: Bump Gradle wrapper to 8.7 (both apps)
        run: |
          set -eux
          for APP in simple_live_app simple_live_tv_app; do
            PROP="$APP/android/gradle/wrapper/gradle-wrapper.properties"
            if [ -f "$PROP" ]; then
              sed -i 's#^distributionUrl=.*#distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-all.zip#' "$PROP"
            fi
            # wrapper 脚本可能不存在或无执行权限，忽略错误
            chmod +x "$APP/android/gradlew" || true
          done

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get (app)
        working-directory: simple_live_app
        run: flutter pub get

      - name: Flutter pub get (tv)
        working-directory: simple_live_tv_app
        run: flutter pub get

      - name: Build release APK (app)
        working-directory: simple_live_app
        run: |
          set -eux
          # 生成临时 keystore
          if [ ! -f "$HOME/simplelive-temp.jks" ]; then
            keytool -genkey -v -keystore "$HOME/simplelive-temp.jks" \
              -storepass "123456" -keypass "123456" \
              -alias "upload" -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=CI, OU=CI, O=CI, L=CI, S=CI, C=US"
          fi
          mkdir -p android
          {
            echo "storePassword=123456"
            echo "keyPassword=123456"
            echo "keyAlias=upload"
            echo "storeFile=$HOME/simplelive-temp.jks"
          } > android/key.properties
          flutter build apk --release

      - name: Build release APK (tv)
        working-directory: simple_live_tv_app
        run: |
          set -eux
          mkdir -p android
          {
            echo "storePassword=123456"
            echo "keyPassword=123456"
            echo "keyAlias=upload"
            echo "storeFile=$HOME/simplelive-temp.jks"
          } > android/key.properties
          flutter build apk --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Release-APKs
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-release.apk
