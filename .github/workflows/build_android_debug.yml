name: Build Android (Simple Live)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter 3.22.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get (app)
        working-directory: simple_live_app
        run: flutter pub get

      - name: Flutter pub get (tv)
        working-directory: simple_live_tv_app
        run: flutter pub get

      # 关键：生成临时 keystore，并为两个子项目写 key.properties
      - name: Create temporary keystore for CI
        shell: bash
        run: |
          keytool -genkey -v \
            -keystore "$HOME/simplelive-temp.jks" \
            -storepass "123456" -keypass "123456" \
            -alias "upload" -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=CI, OU=CI, O=CI, L=CI, S=CI, C=US"

          for APP in simple_live_app simple_live_tv_app; do
            mkdir -p "$APP/android"
            cat > "$APP/android/key.properties" <<EOF
storePassword=123456
keyPassword=123456
keyAlias=upload
storeFile=$HOME/simplelive-temp.jks
EOF
          done

      # 打包 Debug APK（现在有假的 release 签名可用，能过编译）
      - name: Build debug APK (app)
        working-directory: simple_live_app
        run: flutter build apk --debug

      - name: Build debug APK (tv)
        working-directory: simple_live_tv_app
        run: flutter build apk --debug

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Debug-APKs
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-debug.apk
