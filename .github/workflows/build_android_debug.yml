# .github/workflows/build_android_apk.yml

name: Build Android Release (APK)

# 触发器：当有代码推送到 master 分支时触发
on:
  push:
    branches:
      - master
  # 允许手动触发
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (Android 编译需要)
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Flutter 环境 (关键：指定项目要求的版本 3.22)
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # 精确指定版本
          channel: 'stable'
          cache: true

      # 4. 获取 Flutter 依赖
      #    注意：必须在 'simple_live_app' 子目录中运行
      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: ./simple_live_app # 指定工作目录

      # 5. 编译 Android APK (Release)
      #    这是修改的关键点：使用 "build apk"
      - name: Build Android APK
        run: flutter build apk --release
        working-directory: ./simple_live_app # 指定工作目录

      # 6. 上传构建产物 (APK 文件)
      #    路径已更新为 APK 的默认输出路径
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error # 如果没找到文件，则报错
