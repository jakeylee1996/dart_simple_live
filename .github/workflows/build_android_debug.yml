name: Build Android (Simple Live)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter 3.22.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get (app)
        working-directory: simple_live_app
        run: flutter pub get

      - name: Flutter pub get (tv)
        working-directory: simple_live_tv_app
        run: flutter pub get

      - name: Create temporary keystore for CI
        run: |
          keytool -genkey -v \
            -keystore "$HOME/simplelive-temp.jks" \
            -storepass "123456" -keypass "123456" \
            -alias "upload" -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=CI, OU=CI, O=CI, L=CI, S=CI, C=US"

          for APP in simple_live_app simple_live_tv_app; do
            mkdir -p "$APP/android"
            echo "storePassword=123456" > "$APP/android/key.properties"
            echo "keyPassword=123456" >> "$APP/android/key.properties"
            echo "keyAlias=upload" >> "$APP/android/key.properties"
            echo "storeFile=$HOME/simplelive-temp.jks" >> "$APP/android/key.properties"
          done

      - name: Build debug APK (app)
        working-directory: simple_live_app
        run: flutter build apk --release

      - name: Build debug APK (tv)
        working-directory: simple_live_tv_app
        run: flutter build apk --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Debug-APKs
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-release.apk
