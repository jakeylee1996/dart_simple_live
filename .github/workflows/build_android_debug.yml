# .github/workflows/build_android_release.yml

name: Build Android Release

# 触发器：当有代码推送到 master 分支时触发
on:
  push:
    branches:
      - master
  # 允许手动触发
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android App Bundle
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (Android 编译需要)
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # 使用 Temurin (Eclipse Adoptium)
          java-version: '17'     # 建议使用 JDK 17

      # 3. 设置 Flutter 环境 (关键：指定项目要求的版本)
      #    该项目 README 指定了 Flutter 3.22
      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # 精确指定版本以确保一致性
          channel: 'stable'
          cache: true # 启用 Flutter SDK 缓存

      # 4. 切换到 Flutter app 目录
      #    这是一个 monorepo，必须进入 app 的子目录
      - name: Change to app directory
        run: cd simple_live_app

      # 5. 获取 Flutter 依赖
      #    注意：所有 flutter 命令都需要在 app 目录中运行
      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: ./simple_live_app # 指定工作目录

      # 6. 编译 Android App Bundle (Release)
      - name: Build Android App Bundle
        run: flutter build appbundle --release
        working-directory: ./simple_live_app # 指定工作目录

      # 7. 上传构建产物 (AAB 文件)
      #    这样您就可以在 Actions 页面下载编译好的文件
      - name: Upload Artifact (App Bundle)
        uses: actions/upload-artifact@v4
        with:
          name: release-appbundle
          path: simple_live_app/build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error # 如果没找到文件，则报错
