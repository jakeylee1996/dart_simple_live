name: Android Release Build

on:
  workflow_dispatch:
    inputs:
      buildTargets:
        description: "选择构建目标（apk / aab / both）"
        required: false
        default: "both"
  push:
    tags:
      - "v*"

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      # Flutter 会读取这个变量以显示更详细日志
      CI: true
      # 默认签名信息（仅临时 keystore 使用）
      ANDROID_KEY_ALIAS: upload
      ANDROID_KEY_PASSWORD: 123456
      ANDROID_STORE_PASSWORD: 123456
      ANDROID_STORE_FILE: simplelive-temp.jks

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager --licenses <<< "y"
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Flutter pub get
        run: flutter pub get

      # 写入 gradle.properties 提高内存，避免 OOM
      - name: Tune Gradle memory
        run: |
          mkdir -p ~/.gradle
          cat >> ~/.gradle/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      # 签名：优先用 Secrets（正式 keystore），否则生成临时 keystore，保证能编过
      - name: Prepare signing
        shell: bash
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -eux
          mkdir -p android

          if [[ -n "${KEYSTORE_BASE64:-}" ]]; then
            echo "Using release keystore from secrets"
            echo "$KEYSTORE_BASE64" | base64 -d > "$ANDROID_STORE_FILE"
            STORE_PASSWORD="${KEYSTORE_PASSWORD}"
            ALIAS="${KEY_ALIAS}"
            KEY_PASS="${KEY_PASSWORD}"
          else
            echo "No keystore secrets found, generating a temporary keystore..."
            keytool -genkey -v \
              -keystore "$ANDROID_STORE_FILE" \
              -storepass "$ANDROID_STORE_PASSWORD" \
              -keypass "$ANDROID_KEY_PASSWORD" \
              -alias "$ANDROID_KEY_ALIAS" \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=CI, OU=CI, O=CI, L=CI, S=CI, C=US"
            STORE_PASSWORD="$ANDROID_STORE_PASSWORD"
            ALIAS="$ANDROID_KEY_ALIAS"
            KEY_PASS="$ANDROID_KEY_PASSWORD"
          fi

          # 写 key.properties（Flutter 标准签名配置）
          cat > android/key.properties <<EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASS
          keyAlias=$ALIAS
          storeFile=$(pwd)/$ANDROID_STORE_FILE
          EOF

          echo "key.properties created:"
          cat android/key.properties | sed 's/=.*/=*** (hidden)/g'

      # 构建（根据输入分别生成 apk / aab）
      - name: Build Android
        shell: bash
        run: |
          set -eux
          target="${{ github.event.inputs.buildTargets || 'both' }}"
          if [[ "$target" == "apk" ]]; then
            flutter build apk --release
          elif [[ "$target" == "aab" ]]; then
            flutter build appbundle --release
          else
            flutter build apk --release
            flutter build appbundle --release
          fi
          ls -al build/app/outputs/** || true

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn
          retention-days: 14

      - name: Upload AAB artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: warn
          retention-days: 14
