name: Android Release Build (mobile/tv)

on:
  workflow_dispatch:
    inputs:
      targets:
        description: "构建目标: mobile / tv / both"
        required: false
        default: "both"
      build:
        description: "包类型: apk / aab / both"
        required: false
        default: "both"
  push:
    tags:
      - "v*"

env:
  CI: true
  # 临时签名的默认值（如未配置正式 keystore 会用到）
  ANDROID_KEY_ALIAS: upload
  ANDROID_KEY_PASSWORD: 123456
  ANDROID_STORE_PASSWORD: 123456
  ANDROID_STORE_FILE: simplelive-temp.jks

jobs:
  build-mobile:
    name: Build mobile (simple_live_app)
    runs-on: ubuntu-latest
    # 手动触发时按输入过滤；推 tag 时两个 job 都跑
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.targets == 'both' || github.event.inputs.targets == 'mobile' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager --licenses <<< "y"
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('simple_live_app/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # 关键：覆盖 intl 到 0.20.2，解决与 flutter_localizations 的版本冲突
      - name: Write pubspec_overrides (intl=0.20.2)
        working-directory: simple_live_app
        run: |
          cat > pubspec_overrides.yaml <<'EOF'
          dependency_overrides:
            intl: 0.20.2
          EOF
          rm -f pubspec.lock

      - name: Pub get
        working-directory: simple_live_app
        run: flutter pub get

      - name: Tune Gradle memory
        run: |
          mkdir -p ~/.gradle
          cat >> ~/.gradle/gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8
          org.gradle.daemon=false
          android.useAndroidX=true
          android.enableJetifier=true
          EOF

      - name: Prepare signing (release keystore if provided, else temp)
        shell: bash
        working-directory: simple_live_app
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          set -eux
          cd android
          if [[ -n "${KEYSTORE_BASE64:-}" ]]; then
            echo "$KEYSTORE_BASE64" | base64 -d > "$GITHUB_WORKSPACE/simple_live_app/${ANDROID_STORE_FILE}"
            STORE_PASSWORD="${KEYSTORE_PASSWORD}"
            ALIAS="${KEY_ALIAS}"
            KEY_PASS="${KEY_PASSWORD}"
          else
            keytool -genkey -v \
              -keystore "$GITHUB_WORKSPACE/simple_live_app/${ANDROID_STORE_FILE}" \
              -storepass "$ANDROID_STORE_PASSWORD" \
              -keypass "$ANDROID_KEY_PASSWORD" \
              -alias "$ANDROID_KEY_ALIAS" \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=CI, OU=CI, O=CI, L=CI, S=CI, C=US"
            STORE_PASSWORD="$ANDROID_STORE_PASSWORD"
            ALIAS="$ANDROID_KEY_ALIAS"
            KEY_PASS="$ANDROID_KEY_PASSWORD"
          fi
          cat > key.properties <<EOF
          storePassword=$STORE_PASSWORD
          keyPassword=$KEY_PASS
          keyAlias=$ALIAS
          storeFile=$GITHUB_WORKSPACE/simple_live_app/${ANDROID_STORE_FILE}
          EOF
          sed -n 's/=.*/=*** (hidden)/p' key.properties

      - name: Build Android
        shell: bash
        working-directory: simple_live_app
        run: |
          set -eux
          build="${{ github.event.inputs.build || 'both' }}"
          if [[ "$build" == "apk" ]]; then
            flutter build apk --release
          elif [[ "$build" == "aab" ]]; then
            flutter build appbundle --release
          else
            flutter build apk --release
            flutter build appbundle --release
          fi
          ls -al build/app/outputs/** || true

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-app-release-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn
          retention-days: 14

      - name: Upload AAB
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-app-release-aab
          path: simple_live_app/build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: warn
          retention-days: 14

