name: Build Android (Simple Live)

on:
  workflow_dispatch:
  push:
    branches: [ master ]   # 需要其它分支就改这里

jobs:
  build-android-app:
    name: simple_live_app (Android Debug APK)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter 3.22.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          channel: 'stable'
          cache: true

      - name: Show Flutter doctor
        run: flutter doctor -v

      - name: Get packages
        working-directory: simple_live_app
        run: flutter pub get

      # Debug APK：无需签名，最稳妥
      - name: Build debug APK
        working-directory: simple_live_app
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Android-Debug
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-debug.apk

  # ===== 可选：同时打包 TV 版（Android TV）=====
  build-android-tv:
    name: simple_live_tv_app (Android TV Debug APK)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter 3.22.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          channel: 'stable'
          cache: true

      - name: Get packages
        working-directory: simple_live_tv_app
        run: flutter pub get

      - name: Build debug APK (TV)
        working-directory: simple_live_tv_app
        run: flutter build apk --debug

      - name: Upload TV APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-AndroidTV-Debug
          path: |
            simple_live_tv_app/build/app/outputs/flutter-apk/app-debug.apk
