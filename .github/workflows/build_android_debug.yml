name: Build Android (Simple Live)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter 3.22.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          channel: 'stable'
          cache: true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install Android SDK components (API 35)
        run: |
          ANDROID_SDK="${ANDROID_SDK_ROOT:-$ANDROID_HOME}"
          yes | "${ANDROID_SDK}/cmdline-tools/latest/bin/sdkmanager" --licenses
          yes | "${ANDROID_SDK}/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Force Kotlin Gradle plugin to 1.9.24 (both apps)
        run: |
          set -eux
          for APP in simple_live_app simple_live_tv_app; do
            if [ -f "$APP/android/settings.gradle" ]; then
              # plugins DSL
              sed -i 's/id[[:space:]]\+"org.jetbrains.kotlin.android"[[:space:]]\+version[[:space:]]\+"[^"]*"/id "org.jetbrains.kotlin.android" version "1.9.24"/' "$APP/android/settings.gradle" || true
            fi
            if [ -f "$APP/android/build.gradle" ]; then
              # legacy ext.kotlin_version
              sed -i "s/ext\.kotlin_version\s*=.*/ext.kotlin_version = '1.9.24'/" "$APP/android/build.gradle" || true
              sed -i 's/kotlin-gradle-plugin:[0-9][^"]*/kotlin-gradle-plugin:1.9.24/' "$APP/android/build.gradle" || true
            fi
          done

      - name: Pin media_kit_libs_android_video to 1.1.6 (CI only)
        run: |
          set -eux
          for APP in simple_live_app simple_live_tv_app; do
            cd "$APP"
            # 只在 CI 进程里修改，不提交
            dart pub add media_kit_libs_android_video:1.1.6
            cd - >/dev/null
          done

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get (app)
        working-directory: simple_live_app
        run: flutter pub get

      - name: Flutter pub get (tv)
        working-directory: simple_live_tv_app
        run: flutter pub get

      - name: Build release APK (app)
        working-directory: simple_live_app
        run: |
          set -eux
          # 生成临时 keystore
          if [ ! -f "$HOME/simplelive-temp.jks" ]; then
            keytool -genkey -v -keystore "$HOME/simplelive-temp.jks" \
              -storepass "123456" -keypass "123456" \
              -alias "upload" -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=CI, OU=CI, O=CI, L=CI, S=CI, C=US"
          fi
          mkdir -p android
          echo "storePassword=123456" > android/key.properties
          echo "keyPassword=123456" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=$HOME/simplelive-temp.jks" >> android/key.properties
          flutter build apk --release

      - name: Build release APK (tv)
        working-directory: simple_live_tv_app
        run: |
          set -eux
          mkdir -p android
          echo "storePassword=123456" > android/key.properties
          echo "keyPassword=123456" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=$HOME/simplelive-temp.jks" >> android/key.properties
          flutter build apk --release

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Release-APKs
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-release.apk
