name: Build Android (Simple Live)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build-android:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3g -Dfile.encoding=UTF-8"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # —— 修正 Kotlin/AGP/Gradle 版本到与 Flutter 3.22 兼容 —— 
      - name: Pin Kotlin(1.9.22) & AGP(8.3.2) & Gradle(8.6)
        run: |
          set -eux
          # 1) settings.gradle 中的插件版本（新模板）
          for APP in simple_live_app simple_live_tv_app; do
            FILE="$APP/android/settings.gradle"
            if [ -f "$FILE" ]; then
              sed -i -E 's/(id "com\.android\.application" version ")[^"]+/\18.3.2/' "$FILE" || true
              sed -i -E 's/(id "com\.android\.library" version ")[^"]+/\18.3.2/' "$FILE" || true
              sed -i -E 's/(id "org\.jetbrains\.kotlin\.android" version ")[^"]+/\11.9.22/' "$FILE" || true
            fi
          done
          # 2) 旧模板：project build.gradle 里 ext.kotlin_version 的兜底
          for APP in simple_live_app simple_live_tv_app; do
            FILE="$APP/android/build.gradle"
            if [ -f "$FILE" ]; then
              sed -i -E 's/(ext\.kotlin_version\s*=\s*")[^"]+/\11.9.22/' "$FILE" || true
            fi
          done
          # 3) Gradle wrapper 统一到 8.6（AGP 8.3.x 兼容）
          for APP in simple_live_app simple_live_tv_app; do
            FILE="$APP/android/gradle/wrapper/gradle-wrapper.properties"
            if [ -f "$FILE" ]; then
              sed -i -E 's#distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.6-bin.zip#' "$FILE"
            fi
          done

      # —— 手动安装 Android SDK（稳）——
      - name: Install Android cmdline-tools & SDK (robust)
        run: |
          set -eux
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -L https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o /tmp/clt.zip
          unzip -q /tmp/clt.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"

          # 带重试，避免偶发取不到仓库索引
          for i in 1 2 3; do
            "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" \
              --sdk_root="$ANDROID_SDK_ROOT" \
              "platform-tools" "build-tools;34.0.0" "platforms;android-34" && break || sleep 5
          done

      - name: Accept Android licenses
        run: yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses

      - name: Set up Flutter 3.22.x
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          channel: stable
          cache: true

      - name: Flutter doctor (for debugging)
        run: flutter doctor -v

      # —— 生成临时签名（两套 APP 共用）——
      - name: Create temporary keystore for CI
        run: |
          set -eux
          keytool -genkey -v \
            -keystore "$HOME/simplelive-temp.jks" \
            -storepass "123456" -keypass "123456" \
            -alias "upload" -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=CI, OU=CI, O=CI, L=CI, S=CI, C=US"

          for APP in simple_live_app simple_live_tv_app; do
            mkdir -p "$APP/android"
            {
              echo "storePassword=123456"
              echo "keyPassword=123456"
              echo "keyAlias=upload"
              echo "storeFile=$HOME/simplelive-temp.jks"
            } > "$APP/android/key.properties"
          done

      # —— 依赖获取 —— 
      - name: Pub get (app)
        working-directory: simple_live_app
        run: flutter pub get

      - name: Pub get (tv)
        working-directory: simple_live_tv_app
        run: flutter pub get

      # —— 构建 —— 
      - name: Build release APK (app)
        working-directory: simple_live_app
        run: flutter build apk --release -v

      - name: Build release APK (tv)
        working-directory: simple_live_tv_app
        run: flutter build apk --release -v

      # —— 产物上传 —— 
      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SimpleLive-Release-APKs
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-release.apk
